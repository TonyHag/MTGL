<!DOCTYPE html>
<html>
<head>
    <title>jQuery MTG Life Counter</title>
    <script type="text/javascript" src="../js/jQuery2-1-1.js"></script>
    <script type="text/javascript" src="../js/mtgcounter.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>

    <link rel="stylesheet" href="../css/mtgcounter.css">
    <link rel="stylesheet" href="../css/bootstrap.css">

</head>
<body>






<div class="container" role="main">

    <div class="row">

        <div class="col-md-8">
            <div class="col-xs-6">
                <input type="text" id="newPlayerName" placeholder="New Player"/>
                <button class="btn btn-sm btn-primary" id="btn_newPlayer" >Add Player</button>
            </div>

            <div class="col-xs-6">
                <input type="text" id="startingHp" placeholder="20"/>
                <button class="btn btn-sm btn-primary" id="btn_reset">Reset Counters</button>
            </div>
        </div>





    </div>

    <div class="row">

        <div class="col-md-6" id="welcomeText" style="text-align: center">
            <h1>Add players to start a game</h1>
        </div>

        <div class="col-md-6">

            <br>
            <div class="row" id="row1"></div>

            <br>

            <div class="row" id="row2"></div>

            <br>

            <div class="row" id="row3"></div>

            <br>

            <div class="row" id="row4"></div>



        </div>



    </div>
    <button class="btn btn-sm btn-primary" id="btn_turn">Turn</button>
    <button class="btn btn-sm btn-success" id="btn_winner">Declare Winner</button>

</div>


</body>
</html>
